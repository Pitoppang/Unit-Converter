<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="input_section">
            <div>
                <h1>Basic Unit Converter</h1>
                <input id="input_el"></input>
            </div>
            <button id="button_el">Convert</button>
         </div>
         <div id="results_section">
             <div class="results_box">
                 <h2>Length (Meter / Feet)</h2>
                 <p id="length_el">Meters to Feets | Feets to Meters</p>
             </div>    
             <div class="results_box">
                <h2>Volume (Liters / Gallons)</h2>
                <p id="volume_el">Liters to Gallons | Gallons to Liters</p>
             </div>  
             <div class="results_box">
                <h2>Mass (Kilograms / Pounds)</h2>
                <p id="mass_el">Kilos to Pounds | Pounds to Kilos</p>
             </div>  
         </div>    
        <script src="index.js"></script>
    </body>
</html>
